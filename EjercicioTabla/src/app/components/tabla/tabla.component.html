<section class="example-section">
    <mat-checkbox class="example-margin" checked (change)="MostrarOcultar('numAlumno')">NumAlumno</mat-checkbox>
    <mat-checkbox class="example-margin" checked (change)="MostrarOcultar('nombre')">Nombre</mat-checkbox>
    <mat-checkbox class="example-margin" checked (change)="MostrarOcultar('apellidos')">Apellidos</mat-checkbox>
    <mat-checkbox class="example-margin" checked (change)="MostrarOcultar('nif')">NIF</mat-checkbox>
    <mat-checkbox class="example-margin" checked (change)="MostrarOcultar('edad')">Edad</mat-checkbox>
    <mat-checkbox class="example-margin" checked (change)="MostrarOcultar('cursoMatriculado')">Curso Matriculado</mat-checkbox>
  </section>
  
<table mat-table [dataSource]="alumno" class="mat-elevation-z8">
  
    <ng-container matColumnDef="numAlumno">
      <th mat-header-cell *matHeaderCellDef> NumAlumno. </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.numAlumno}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
      </ng-container>
  
    <ng-container matColumnDef="nif">
      <th mat-header-cell *matHeaderCellDef> NIF </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.nif}} </td>
    </ng-container>
  

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="cursoMatriculado">
        <th mat-header-cell *matHeaderCellDef> Curso Matriculado </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.cursoMatriculado}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
