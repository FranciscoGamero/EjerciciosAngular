<div class="card mt-5" style="width: 18rem">
    @if(animacionFin) {
      <ng-lottie [options]="derrota"></ng-lottie>
    }
    @else {
      @if(showAnimation) {
        <ng-lottie [options]="options"></ng-lottie>
        <audio autoplay>
          <source src="/assets/medium_explosion.mp3" type="audio/mpeg" />
        </audio>
      }
      @else {
        <img
          [src]="pokemon?.sprites?.front_default"
          class="card-img-top"
          [alt]="pokemon?.name"
        />
      }
    }
  <div class="card-body">
    <h5 class="card-title">{{ pokemon?.name }}</h5>
    <p class="card-text">
      <strong>Altura:</strong> {{ pokemon?.height }} m <br />
      <strong>Peso:</strong> {{ pokemon?.weight }} kg <br />
      <ngb-progressbar
        class="mb-3"
        [type]="getProgressBarColor()"
        [value]="life"
        [striped]="true"
        [animated]="true"
        ><i>{{ life }}%</i></ngb-progressbar>
    </p>
    @if(isMyTurn && !gameOver) {
      <button (click)="doAttack()" class="btn btn-primary" [disabled]="!isMyTurn || gameOver">Atacar</button>
      }
    </div>
</div>
